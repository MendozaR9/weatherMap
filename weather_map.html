<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>weather map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/keys.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/weather_map.css">

</head>
<body>
<div style="background-color: #2989fa;width: 100% " class="row m-0"><h1 class="header1 col-6" id="sans">Weather App</h1>
    <section id="location" class="text-end col-5 align-self-center" style=" color: white; padding:0"></section>
    <div class="col-1"></div>
</div>
<!--weather-->
<div class="weather-holder">

        <div id="geocoder" class="geocoder "></div>
<h2 class="text-center">Weather for the next 5 Days</h2>
<div id="weather" style="padding: 0 1rem">
    <div class="text-center">
        <img src="img/weather_load.gif" alt="loading screen of weather types" style="width: 10rem; border-radius: 20px">
    </div>
</div>
</div>
<!--map-->
<div style="height: 1rem"></div>
<section class="d-flex justify-content-center" style="padding-bottom: .5rem">

<div id="map" class="d-none d-md-block"></div>
    <pre id="coordinates" class="coordinates d-none d-md-block"></pre>

</section>





<!--mapbox and geocode js-->

<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
<script src="js/geocode_utills.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">


<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--custom js-->

<script src="js/weather_map.js"></script>
<script src="js/map_weather_map.js"></script>

</body>
</html>
